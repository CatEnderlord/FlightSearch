<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flight Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e2f; /* Dark background color */
            color: #e0e0e0; /* Light text color for contrast */
        }
        .container {
            padding: 2rem;
            background-color: #2a2a40; /* Dark purple container */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color:  #553c9a; /* Light purple for the header */
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #c4b5fd; /* Soft purple for labels */
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #3b3b4f; /* Dark border for inputs */
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #2e2e3e; /* Darker input background */
            color: #e0e0e0; /* Light text in inputs */
        }
        input:focus {
            outline: none;
            border-color: #a78bfa; /* Highlight border on focus */
        }
        .btn {
            display: block;
            width: 100%;
            background-color: #6b46c1; 
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #a78bfa; /* Slightly darker purple on hover */
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #a78bfa; /* Light purple for links */
            text-decoration: none;
            transition: color 0.3s;
        }
        .register-link:hover {
            color: #d8b4fe; /* Brighter purple on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="/register" class="register-link">Don't have an account? Register</a>
    </div>
</body>
</html>
